<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insta Profile</title>
    <link rel="stylesheet" href="INSTAprofile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div id="title">
        <div id="title-container">
          <p id="Instagram">Instagram</p>
        </div>
        <div style="font-weight: light">
          <i class="fa-solid fa-angle-down"></i>
        </div>
      </div>
      <div id="search-bar">
        <div id="magnifying-glass">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div id="search-box-edit">
          <input type="text" placeholder="search" />
        </div>
      </div>
      <div id="navigation-route">
        <div><i class="fa-solid fa-house"></i></div>
        <div><i class="fa-brands fa-facebook-messenger"></i></div>
        <div><i class="fa-solid fa-square-plus"></i></div>
        <div><i class="fa-solid fa-compass"></i></div>
        <div><i class="fa-solid fa-heart"></i></div>
        <div><i class="fa-solid fa-user"></i></div>
      </div>
    </nav>
    <div>
      <div id="profile-photo">
        
        </div>
    </div>
      <div>
        <div>
          <div>
            <span>mkbhd</span>
          </div>
          <div>
            <img
              id="blue-tick"
              src="./additional-files/icons/blue-tick.png"
              alt="Blue-tick"
            />
          </div>
          <div>
            <button>Message</button>
            <button>button2</button>
            <button>angle down</button>
            <img
              id="three-dots"
              src="/Instagram project/icons/three-dots.png"
              alt="Dots"
            />
          </div>
        </div>
        <div>
          <div>1,799 posts</div>
          <div>3.8m followers</div>
          <div>452 following</div>
        </div>
        <div>
          <p>Marques Brownlee</p>
          <p>I promise I won't overdo the filters.</p>
          <a href="masterclass.com/MKBHD">masterclass.com/MKBHD</a>
        </div>
      </div>
    </div>
  </body>
</html>
